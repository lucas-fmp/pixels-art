<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">
      Paleta de Cores
    </h1>
  </header>
  <main>
    <div id="color-palette">
      <div class="color" id="black"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
    </div><br>
    <button id="clear-board">Limpar</button>
    <br><br>
    <div id="divInput">
      <label for="board-size">Insira o n√∫mero de linhas e colunas do seu quadro:</label>
      <input id="board-size" type="number" min="1" max="50">
      <button id="generate-board">VQV</button><br><br>
    </div>
    <div id="pixel-board">
      <div class="line">
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
